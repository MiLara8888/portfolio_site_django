{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Блог</h1>
<h3 class="text-center mb-5">Количество записей - {{ blogs.count }}</h3>
{% for blog in blogs %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a  href="{% url 'blog:detail' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{ blog.date|date:'d M Yг' }}</h5>
    <h4>{{ blog.text|striptags|truncatewords:25 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
